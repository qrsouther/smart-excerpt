modules:
  macro:
    - key: smart-excerpt-source
      title: SmartExcerpt
      description: Create a reusable content block that can be included on other pages (v7.5.0)
      layout: bodied
      resource: source-display-resource
      render: native
      resolver:
        function: resolver
      config:
        resource: source-config-resource
        render: native
        viewportSize: max

    - key: smart-excerpt-include
      title: SmartExcerpt Include
      description: Include a SmartExcerpt from another page (v7.5.0)
      resource: include-display
      render: native
      resolver:
        function: resolver

  confluence:globalSettings:
    - key: smartexcerpt-admin
      title: SmartExcerpt Admin
      resource: admin-page
      render: native
      resolver:
        function: resolver

  function:
    - key: resolver
      handler: index.handler

resources:
  - key: source-display-resource
    path: src/source-display.jsx

  - key: source-config-resource
    path: src/source-config.jsx

  - key: include-display
    path: src/include-display.jsx

  - key: admin-page
    path: src/admin-page.jsx

app:
  id: ari:cloud:ecosystem::app/be1ff96b-d44d-4975-98d3-25b80a813bdd
  runtime:
    name: nodejs20.x

permissions:
  scopes:
    - read:confluence-content.all
    - read:confluence-space.summary
    - read:page:confluence
    - write:page:confluence
    - search:confluence
    - storage:app
