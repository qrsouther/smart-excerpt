modules:
  macro:
    - key: smart-excerpt-source
      title: Blueprint Standard - Source
      description: Create a reusable Blueprint Standard that can be embedded on other pages (v7.13.0)
      layout: bodied
      resource: source-display-resource
      render: native
      resolver:
        function: resolver
      config:
        resource: source-config-resource
        render: native
        viewportSize: max

    - key: smart-excerpt-include
      title: Blueprint Standard - Embed
      description: Embed a Blueprint Standard from another page (v7.13.0)
      resource: include-display
      render: native
      resolver:
        function: resolver

  confluence:globalSettings:
    - key: smartexcerpt-admin
      title: Blueprint Standards Admin
      resource: admin-page
      render: native
      resolver:
        function: resolver

  consumer:
    - key: check-includes-consumer
      queue: check-includes-queue
      function: check-includes-worker

  function:
    - key: resolver
      handler: index.handler

    - key: check-includes-worker
      handler: workers/checkIncludesWorker.handler
      timeoutSeconds: 900

resources:
  - key: source-display-resource
    path: src/source-display.jsx

  - key: source-config-resource
    path: src/source-config.jsx

  - key: include-display
    path: src/include-display.jsx

  - key: admin-page
    path: src/admin-page.jsx

app:
  id: ari:cloud:ecosystem::app/be1ff96b-d44d-4975-98d3-25b80a813bdd
  runtime:
    name: nodejs20.x

permissions:
  scopes:
    - read:confluence-content.all
    - read:confluence-space.summary
    - read:page:confluence
    - write:page:confluence
    - search:confluence
    - storage:app
